logPath = "/tmp"
backends = ["spectrum-scale"]
logLevel = "info"         # debug / info / error

[DockerPlugin]
pluginsDirectory = "/run/docker/plugins/"
Hostname = "localhost"

[UbiquityServer]
address = "127.0.0.1"
port = 9999

[SpectrumNfsRemoteConfig]
ClientConfig = "192.168.1.0/24(Access_Type=RW,Protocols=3:4)"

[ScbeRemoteConfig]
SkipRescanISCSI = false